<button (click)="openModal()" class="btn btn-outline-primary">Create Event</button>

<div class="d-flex">
  <div class="w-50 p-2"> Events
    <app-event
      *ngFor="let event of eventList"
      [event]="event"
      class="w-25 p-2 d-flex"
    ></app-event>
  </div>

  <div class="w-50 p-2"> Invites
    <app-invite
      *ngFor="let invite of inviteList"
      [event]="invite"
      class="w-25 p-2 d-flex"
    ></app-invite>
  </div>
</div>
