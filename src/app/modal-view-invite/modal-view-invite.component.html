<div *ngIf="event" class="bg-secondary">
  <div class="modal-header border-dark">
    <h4 class="modal-title bg-dark rounded-2 m-2 p-2 text-white">{{event.name}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
  </div>

  <div class="modal-body border-dark d-flex">
    <div class="m-2">
      <div class="bg-dark rounded-2 m-2 p-2 text-white">Date: </div>
      <div class="bg-dark rounded-2 m-2 p-2 text-white">Name: </div>
      <div class="bg-dark rounded-2 m-2 p-2 text-white">Description: </div>
      <div class="bg-dark rounded-2 m-2 p-2 text-white">Invited: </div>
    </div>
    <div class="m-2">
      <div class="bg-dark rounded-2 m-2 p-2 text-white">{{event.dp | date}}</div>
      <div class="bg-dark rounded-2 m-2 p-2 text-white">{{event.name}}</div>
      <div class="bg-dark rounded-2 m-2 p-2 text-white">{{event.description}}</div>
      <div class="bg-dark rounded-2 m-2 p-2 text-white">{{event.invite}}</div>
    </div>
  </div>

  <div class="modal-footer border-dark">
    <button type="button" class="btn btn-danger btn-outline-dark m-1"
            (click)="onDeleteEventClick(event);
              activeModal.close('Close click')">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
           viewBox="0 0 16 16">
        <path
          d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
        <path fill-rule="evenodd"
              d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
      </svg>
    </button>
  </div>
  <p class="text-danger bg-dark rounded-2 p-2">{{unknownErrorMessage}}</p>
</div>
