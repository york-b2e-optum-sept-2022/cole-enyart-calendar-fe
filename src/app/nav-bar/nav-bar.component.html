<nav class="navbar shadow sticky-top bg-primary">
  <div class="d-flex justify-content-between w-100">

    <div class="d-flex align-items-center">
      <div class="navbar-brand fs-3 text-light">Calendar</div>
    </div>

    <div *ngIf="user && !isViewingInvites" class="d-flex align-items-center">
      <div class="form-floating">
        <input
          [ngModel]="searchText"
          (ngModelChange)="onSearchTextChange($event)"
          type="text" class="form-control" id="search-input"
        >
        <label for="search-input">Search</label>
      </div>
    </div>

    <div *ngIf="user" class="d-flex flex-row align-items-center">
      <div class="fs-4 text-light">Welcome, {{user.firstName}}</div>
      <button
        *ngIf="!isViewingInvites"
        (click)="onInviteClick()"
        [disabled]="!inviteCount || inviteCount < 1"
        class="btn btn-outline-light m-3">
        <i class="bi bi-cart"></i>
        Invites ({{inviteCount}})
      </button>
      <button
        *ngIf="isViewingInvites"
        (click)="onInviteClick()"
        class="btn btn-outline-light m-3">
        Events
      </button>
      <button (click)="onLogoutClick()" class="btn btn-outline-light m-3">Logout</button>
    </div>

  </div>
</nav>
